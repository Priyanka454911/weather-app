<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live-Weather</title>
    <link rel="icon" href="logo-new-w.gif">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">

    <div class="search">
        <input type="text"
               placeholder="Enter city name"
               spellcheck="false">
        <button>
            <img src="search.png" alt="search">
        </button>
    </div>

    <div class="error" style="display:none;">
        <p>Invalid City Name!</p>
    </div>

    <div class="weather" style="display:none;">
        <img src="clouds.png" class="weather-icon">

        <h1 class="temp">22Â°C</h1>
        <h2 class="city">City</h2>

        <div class="details">

            <div class="col">
                <img src="humidity.png">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="col">
                <img src="wind.png">
                <div>
                    <p class="wind">15 km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>

        </div>
    </div>

</div>

<script>
const apiKey = "84f2dc3603d8241ec7898410a34ef6d0";
const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

const searchBox = document.querySelector(".search input");
const searchBtn = document.querySelector(".search button");
const weatherIcon = document.querySelector(".weather-icon");

// ðŸ”¹ Main function
async function checkWeather(city) {
    console.log("Function called for city:", city);

    try {
        const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
        const data = await response.json();

        console.log("Full API response:", data);

        if (data.cod === "404" || data.cod === 404) {
            document.querySelector(".error").style.display = "block";
            document.querySelector(".weather").style.display = "none";
            console.log("City not found!");
            return;
        }

        document.querySelector(".error").style.display = "none";
        document.querySelector(".weather").style.display = "block";

        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML =
            Math.round(data.main.temp) + "Â°C";
        document.querySelector(".humidity").innerHTML =
            data.main.humidity + "%";
        document.querySelector(".wind").innerHTML =
            Math.round(data.wind.speed * 3.6) + " km/h";

        const condition = data.weather[0].main;
        console.log("Weather condition:", condition);

        // ðŸ”¹ Weather icon logic
        if (condition === "Clouds") weatherIcon.src = "clouds.png";
        else if (condition === "Clear") weatherIcon.src = "clear.png";
        else if (condition === "Rain") weatherIcon.src = "rain.png";
        else if (condition === "Drizzle") weatherIcon.src = "drizzle.png";
        else if (condition === "Mist" || condition === "Haze" || condition === "Smoke")
            weatherIcon.src = "mist.png";
        else if (condition === "Snow") weatherIcon.src = "snow.png";
        else weatherIcon.src = "clouds.png";

    } catch (error) {
        console.log("Error fetching data:", error);
        document.querySelector(".error").style.display = "block";
        document.querySelector(".weather").style.display = "none";
    }
}

// ðŸ”¹ Button click
searchBtn.addEventListener("click", () => {
    const city = searchBox.value.trim();
    console.log("Button clicked. City entered:", city);

    if (city.length < 2 || !/^[a-zA-Z\s]+$/.test(city)) {
        document.querySelector(".error").style.display = "block";
        document.querySelector(".weather").style.display = "none";
        console.log("Invalid input");
        return;
    }

    checkWeather(city);
});

// ðŸ”¹ Enter key support
searchBox.addEventListener("keypress", (e) => {
    if (e.key === "Enter") {
        searchBtn.click();
    }
});
</script>

</body>
</html>
